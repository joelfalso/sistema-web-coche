<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale=1.0>
        <title> login form </title>
       
            <link rel="stylesheet" href="style.css">
            <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <head>
            <body>
                <div class="wrapper">
                    <form action="loginconexionUsuario.php" method="POST">
                        <h1>login</h1>
                        <div class="input-box">
                            <input type="text" id="EmailUsuario" name="EmailUsuario" placeholder="Email" required>
                            <i class='bx bxs-user'></i>
                        </div>
                        <div class="input-box">
                            <input type="password" id="Contrasenasuario" name="Contrasenausuario" placeholder="password" required>
                            <i class="bx bxs-lock-alt"></i>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox">Remember me</label>
                            <a href="#">Forgot password</a>
                        </div>
                        <button type="submit"  class="btn">login</button>
                        <div class="register-link">
                            <p>Dont have an account? <a href="registrar_usuario.html">Registrar</a></p>
                        </div>
                    </form> 
                </div>
            </body>
